<!DOCTYPE html>
<html>
<head>
    <title>Student CV Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8dadc; /* soothing ocean blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .cv {
            background: #ffffff;
            width: 360px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .cv:hover {
            transform: translateY(-5px);
        }

        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f1faee;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 5px;
            color: #1d3557;
            font-size: 24px;
        }

        .info {
            color: #457b9d;
            margin-bottom: 10px;
            font-size: 16px;
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background: #457b9d;
        }

        .details p {
            text-align: left;
            margin: 8px 0;
            color: #1d3557;
            font-size: 15px;
        }

        .details strong {
            color: #1d3557;
        }
    </style>
</head>
<body>

    <div class="cv">
        <img src="kst.jpg" alt="Profile Photo">
        <h2>Kyi Thant</h2>
        <div class="info">Age: 22 | University of Computer Studies</div>

        </div>
    </div>

</body>

</html>
